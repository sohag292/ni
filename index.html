<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Coustom css link  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap Css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Boostrap Icon Cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>AI Universe Hub</title>
</head>

<body>
  <!-- head section start -->
  <header class="text-center">
    <h2 class="my-3">AI Universe Hub</h2>
    <button type="button" class="btn btn-danger sortButton  py-3 px-4">Sort By Date</button>
  </header>
  <!-- head section end -->

  <!-- Main section start -->
  <main>
    <section class="container mt-5">
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-3">

      </div>
      <div id="detailsMore" class="text-center mt-3 d-none">
        <button id="btn-detailsMore" type="button" class=" btn btn-danger mb-3 py-2 px-4">See More</button>
      </div>
    </section>
    <!-- loader section -->
    <section id="loader" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">

        </div>
      </div>
    </section>

    <!-- Model section -->
    <section>
      <!-- Button modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="text-end">
              <button type="button" class="fs-4 text-white modal-clear" data-bs-dismiss="modal" aria-label="Close"><i
                class="bi bi-x"></i></button>
            </div>
            <div id="Ai-body" class="p-4 modal-body">
              <div id="Ai-container" class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Main section end -->

  <script src="./assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
